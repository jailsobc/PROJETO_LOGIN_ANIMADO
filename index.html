<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>LOGIN</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="login imagem" class="login_img">
        <form action="" class="container">
            <h1 class="login_title">LOGIN</h1>
            <div class="login_container">
                <div class="login_box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login_box-input">
                        <input type="email" name="" required class="login_input"  id="login-email" placeholder="">
                        <label for="login-email" class="login_label">Email</label>
                    </div>
                </div>

                <div class="login_box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login_box-input">
                        <input type="password" name="" required class="login_input" id="login-pass" placeholder="">
                        <label for="login-pass" class="login_label">Senha</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>

                    </div>
                </div>

                <div class="login_check">
                    <div class="login_check-group"> 
                        <input type="checkbox" class="login_check-input" name="" id="login-check">
                        <label for="login-check" class="login_check-label">Lembrar senha</label>
                    </div>
                    <a href="#" class="login_forgot">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="login_button">Conectar</button>
                <p class="login_register">Registrar</p>
            </div>
        </form>
    </div>
</body>
</html>
